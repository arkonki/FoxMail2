# Apache VirtualHost Configuration for webmail.maantoa.ee
# Save this as: /etc/apache2/sites-available/webmail.conf

<VirtualHost *:80>
    ServerName webmail.maantoa.ee
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName webmail.maantoa.ee
    
    # SSL Configuration (adjust paths to your certificates)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/webmail.maantoa.ee/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/webmail.maantoa.ee/privkey.pem
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Document Root (Frontend static files)
    DocumentRoot /var/www/webmail/dist
    
    # Directory Configuration
    <Directory /var/www/webmail/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # SPA routing - fallback to index.html
        RewriteEngine On
        RewriteBase /
        
        # Don't rewrite files or directories that exist
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # Don't rewrite API calls
        RewriteCond %{REQUEST_URI} !^/api
        
        # Rewrite everything else to index.html
        RewriteRule ^ index.html [L]
    </Directory>
    
    # Backend API Proxy (MUST be in VirtualHost, not .htaccess!)
    ProxyPreserveHost On
    ProxyTimeout 60
    
    <Location /api>
        ProxyPass http://localhost:3001/api
        ProxyPassReverse http://localhost:3001/api
        
        # WebSocket support (if needed in future)
        RewriteEngine On
        RewriteCond %{HTTP:Upgrade} =websocket [NC]
        RewriteRule /api/(.*) ws://localhost:3001/api/$1 [P,L]
    </Location>
    
    # Static assets caching
    <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>
    
    # HTML - no cache
    <FilesMatch "\.html$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/webmail-error.log
    CustomLog ${APACHE_LOG_DIR}/webmail-access.log combined
</VirtualHost>
